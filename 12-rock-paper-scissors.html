<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">

</head>

<body>
    <p class="rock-paper-scissors">Rock Paper Scissors</p>

    <!-- <button class="move-button js-rock-button" onclick="
    playGame('rock');
    "><img src="channel-pictures/rock-emoji.png"></button> -->



    <button class="move-button js-rock-button"><img src="channel-pictures/rock-emoji.png"></button>

    <button class="move-button js-paper-button"><img src="channel-pictures/paper-emoji.png"></button>

    <button class="move-button js-scissors-button"><img src="channel-pictures/scissors-emoji.png"></button>

    <p class="js-result result"></p>
    <p class="js-move"></p>

    <p class="js-score score"></p>


    <button class="reset-score-button" onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        ">Reset score</button>

    <button class="auto-play-button" onclick="
        autoplay();
    ">Auto Play</button>


    <script src="scripts/12-rock-paper-scissors.js">

    </script>
</body>

</html>
